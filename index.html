<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://unpkg.com/@chfritsch/qrcode.styling"></script>
    <script src="./scripts/index.js"></script>
    <script src="./libs/qrcode.min.js"></script>
    <title>Generador QR - UCN</title>
</head>
<body>
    <div class="container-global">
        <div id="descripcion">
            <label for="text">Agregue un enlace de internet para generar el código QR</label>
            <div id="contenedor-input">
                <input type="text" id="text" name="text" placeholder="ej: https://www.ucn.edu.ni/">
                <input type="button" class="btn btn-primary" value="Generar QR" onclick="generateQRCode(document.getElementById('text').value, './assets/logo_border.png', '#154d31', '#FFFFFF', 512, 4)"/>
            </div>
        </div>
        <div class="contenedor-principal">
            <div id="contenedor-items">
                <div id="div-imagen" class="canvas-intermediate">
                    <canvas id="qrcode-canvas"></canvas>
                </div>
                <div id="div-descarga">
                    <h4>Descargar en:</h4>
                    <form id="form-generar" action="" >
                        <button type="button" class="btn btn-primary" onclick="takeScreenshotAndConvertToSVG()">
                            Formato SVG
                        </button>
                        <button type="button" class="btn btn-primary" value="Formato PNG" onclick="takeScreenshot()">
                            Formato PNG
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div id="footer">
            <p>Universidad Central de Nicaragua - Unidad de Formación Virtual (2025)</p>
        </div>
    </div>
</body>
</html>
