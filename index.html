<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://unpkg.com/@chfritsch/qrcode.styling"></script>
    <script src="./index.js"></script>
    <script src="./libs/qrcode.min.js"></script>
    <title>Custom QR Code</title>
</head>
<body>
    <div class="contenedor-principal">
        <div id="div-imagen" class="contorno">
            <div class="canvas-intermediate">
                <canvas id="qrcode-canvas"></canvas>
            </div>
        </div>
        <h2>CÃ³digo QR personalizado - UCN</h2>
        <form id="form-generar" action="" >
            <label for="text">Inserte URL</label>
            <input type="text" id="text" name="text" value="https://www.ucn.edu.ni/">
            <input type="button" class="btn btn-primary" value="Generar QR" onclick="generateQRCode(document.getElementById('text').value, './assets/logo.svg', '#154d31', '#FFFFFF', 512, 4)"/>
            <input type="button" class="btn btn-primary" value="Descargar SVG" onclick="takeScreenshotAndConvertToSVG()"/>
            <input type="button" class="btn btn-primary" value="Descargar PNG" onclick="takeScreenshot()"/>
        </form>

    </div>
</body>
</html>
